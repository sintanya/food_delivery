<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800&family=Poppins:wght@300;600&display=swap"
   rel="stylesheet"
  />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
  />
  <link rel="stylesheet" href="./css/main.min.css" />
 </head>
 <body>
  <header class="header">
   <div class="header__container container">
    <a class="header__logo" href="">
     <svg width="184px" height="24px">
      <use href="./img/icons.svg#icon-logo"></use>
     </svg>
    </a>

    <div class="header__buttons">
     <a class="button-login" href="">
      <svg class="button-login__icon" width="24px" height="24px">
       <use href="./img/icons.svg#icon-person"></use>
      </svg>
      <span>Log in</span>
     </a>

     <button type="button" class="button-menu" aria-expanded="false" data-menu-button>
      <svg width="24" height="24" aria-label="Mobile menu switch">
       <use class="button-menu__icon" href="./img/icons.svg#icon-ic-menu"></use>
       <use class="button-menu__cross" href="./img/icons.svg#icon-ic-menu-cross"></use>
      </svg>
     </button>
    </div>
   </div>
   <div class="header__menu" data-menu>
    <div class="header__contact">
     <a class="header__tel" href="tel:0800 111 126">
      <svg class="header__tel-icon" width="24" height="24">
       <use href="./img/icons.svg#icon-call"></use>
      </svg>
      0800 111 126
     </a>
     <p class="header__work-time">8:00 - 22:00</p>
    </div>
    <nav class="nav">
     <ul class="nav__list">
      <li class="nav__item"><a class="nav__link" href="">Delivery info</a></li>
      <li class="nav__item"><a class="nav__link" href="">About us</a></li>
      <li class="nav__item"><a class="nav__link" href="">Restaurants</a></li>
      <li class="nav__item"><a class="nav__link" href="">Specialities</a></li>
     </ul>
    </nav>
   </div>
  </header>
  <main>
   <section class="hero">
    <div class="container">
     <h1 class="hero__title">Your Food court at home</h1>
     <ul class="hero__list">
      <li class="hero__item">Delivery <span class="hero__text">Order in</span></li>
      <li class="hero__item">Takeout <span class="hero__text">Grab and go</span></li>
     </ul>
     <ul class="features">
      <li class="features__item">
       <svg class="features__icon" width="48" height="48">
        <use href="./img/icons.svg#icon-time-eat"></use>
       </svg>
       delivery in all paris <br />
       in less than 30 minutes
      </li>
      <li class="features__item">
       <svg class="features__icon" width="48" height="48">
        <use href="./img/icons.svg#icon-delivery"></use>
       </svg>
       Free delivery <br />
       from 29 euros
      </li>
      <li class="features__item">
       <svg class="features__icon" width="48" height="48">
        <use href="./img/icons.svg#icon-paris"></use>
       </svg>
       Only fresh <br />
       and French products
      </li>
     </ul>
    </div>
   </section>
  </main>
  <script src="./js/menu.js"></script>
 </body>
</html>
